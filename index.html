<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css"> 
  <script src="./scroll.js"></script>
  <script src="./functions.js"></script>
  <script src="./data/data-patterns.js"></script>
  <script src="./data/data-responses.js"></script>
  <script src="//unpkg.com/brain.js"></script>
</head>
<body>
  <div class="card d-flex flex-column vh-100 overflow-hidden">
    <div class="card-header bg-info text-center"><b>Informasi Dormitory Chatbot</b></div> 
    <div class="card-body" style="overflow-y: scroll;" id="content-chat-feed">
      <div class="containerbot">
        <img src="./icons/bot.png" alt="Avatar" style="width: 100%;"> 
        <div class="row">
          <div class="col-sm-8 pt-4">Hi, selamat datang </div>
          <div class="col-sm-4 pt-2"><span class="time-right">98.99%</br>11:00 PM</span></div>
        </div>
      </div>
    </div>
    <div class="card-footer"> 
      <div class="input-group"> 
        <input type="text" class="form-control" id="input-chat">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="btn-chat">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
